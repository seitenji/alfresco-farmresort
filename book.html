            <div class="container">

        <section class="book">
            <div class="container">
                <h2>You can also send us a message below.</h2>
                <form name="contact" method="POST" data-netlify="true">
                    <div class="fields">
                        <div class="field">
                            <p>Name*</p>
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field">
                            <p>Email*</p>
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <p>Phone*</p>
                            <input type="number" name="phone" id="phone" placeholder="Phone" />
                        </div>
                        <div class="field">
                            <p>Message*</p>
                            <textarea name="message" id="message" cols="25" row="25" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <input type="button" value="Send Message" class="btn form-btn" />
                </form>
            </div>
        </section>
